<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adivinhador de numeros</title>
</head>
<body>
    <script>
        function pulalinha(){
            document.write('<br><br>')
        }

        function mostra(texto){
            document.write(texto)
            pulalinha()
        }

        //guarda numeroSecreto
        let numeroSecreto = 5

        let chute = prompt('qual o numero secreto entre 0 e 10?')

        if (numeroSecreto == chute){
            mostra ('voce acertou')
        }
        else{
            mostra('voce errou')
        }

       </script>
</body>
</html>
