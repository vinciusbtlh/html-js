<body>
    <script>
        function pulalinha(){
            document.write('<br><br>')
        }

        function mostra(texto){
            document.write(texto)
            pulalinha()
        }
        let materia = prompt('qual a materia você quer saber a média?')

        let trimestre = parseInt(' digite a quantidade de trimestre que você fez: ')

        let totalNotas = 0 
        
        for(let contador = 1; contador <= trimestre; contador++){
            let nota = parseInt(prompt ('qual a sua nota ?'))
            totalNotas = totalNotas + nota
        }

        let media = totalNotas/trimestre
        mostra(media)

        </script>
