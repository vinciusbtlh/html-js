<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>
    <script>

        function pulalinha(){
            document.write('<br><br>')
        }

        function mostra(texto){
            document.write(texto)
            pulalinha()
        }

        let pesoBotelho = 67
        let alturaBotelho = 1,76

        let imcBotelho = pesoBotelho/(alturaBotelho*alturaBotelho)

        mostrar(' O IMC do Botelho Ã© ' + imcBotelho)
</body>
